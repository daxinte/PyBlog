	<h1>My Blog</h1>

	<h2>Articles</h2>
		{% if object_list %}
	<u style="list-style-type:none;"l>
	    {% for article in object_list %}
	        <li><a href="/articles/{{ article.id }}/">{{ article.title }}</a></li>
	    {% endfor %}
	</ul>
	{% else %}
	    <p>No articles are available.</p>
	{% endif %}
